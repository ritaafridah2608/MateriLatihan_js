<script language="javascript">
    //belajar variabel dan tipe data
    var jari2 = 15;
    const PHI = 3.14;
    let luas = PHI*jari2*jari2;
    let keliling = 2*PHI*jari2;
    //cetak
    document.write("Diketahui jari-jari sebuah lingkaran = "+ jari2+ " cm"+ "</br>Luasnya = "+luas + " cm"+
    "</br>Kelilingnya = "+keliling +" cm");
    </script>
